name: Pull Request Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          eslint_output=$(npm run lint 2>&1)
          echo "eslint_output<<EOF" >> $GITHUB_OUTPUT
          echo "$eslint_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run Prettier
        id: prettier
        run: |
          prettier_output=$(npx prettier --check . 2>&1)
          echo "prettier_output<<EOF" >> $GITHUB_OUTPUT
          echo "$prettier_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslint_output = steps.eslint.outputs.eslint_output;
            const prettier_output = steps.prettier.outputs.prettier_output;
            const prNumber = context.issue.number;
            const commentBody = `
            ## Code Quality Report
            ### ESLint Results
            \`\`\`
            ${eslint_output}
            \`\`\`
            ### Prettier Results
            \`\`\`
            ${prettier_output}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate coverage
        id: test
        run: |
          test_output=$(npm test -- --coverage 2>&1)
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          echo "$test_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const test_output = steps.test.outputs.test_output;
            const prNumber = context.issue.number;
            const commentBody = `
            ## Test Coverage Report
            \`\`\`
            ${test_output}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: npm-audit
        run: |
          audit_output=$(npm audit --json 2>&1)
          echo "audit_output<<EOF" >> $GITHUB_OUTPUT
          echo "$audit_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Scan for secrets
        id: gitleaks
        run: |
          gitleaks_output=$(npx gitleaks detect --path=. --verbose --redact 2>&1)
          echo "gitleaks_output<<EOF" >> $GITHUB_OUTPUT
          echo "$gitleaks_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const audit_output = steps.npm-audit.outputs.audit_output;
            const gitleaks_output = steps.gitleaks.outputs.gitleaks_output;
            const prNumber = context.issue.number;
            const commentBody = `
            ## Security Scan Report
            ### Dependencies Vulnerabilities
            \`\`\`
            ${audit_output}
            \`\`\`
            ### Secrets Scan Results
            \`\`\`
            ${gitleaks_output || 'No secrets found.'}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          build_output=$(npm run build 2>&1)
          echo "build_output<<EOF" >> $GITHUB_OUTPUT
          echo "$build_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Validate endpoints
        id: endpoints
        run: |
          npm start &
          sleep 10
          endpoint_output=$(curl -s http://localhost:3000 || echo "Endpoint validation failed: Server not reachable")
          echo "endpoint_output<<EOF" >> $GITHUB_OUTPUT
          echo "$endpoint_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          if-no-files-found: warn

      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const build_output = steps.build.outputs.build_output;
            const endpoint_output = steps.endpoints.outputs.endpoint_output;
            const prNumber = context.issue.number;
            const commentBody = `
            ## Build Validation
            ### Build Results
            \`\`\`
            ${build_output}
            \`\`\`
            ### Endpoint Validation
            \`\`\`
            ${endpoint_output}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });